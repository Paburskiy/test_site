<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Test</title>
    <link rel="stylesheet" href="tests_desigh.css">
</head>
<body>
    <h1>Add new test</h1>
    <form id="test-form">
        <label for="test-name">Test name:</label>
        <input type="text" id="test-name" name="test-name" required>

        <div id="questions-container">
            <h3>Questions:</h3>
            <div class="question">
                <input type="text" placeholder="Question" required>
                <input type="text" placeholder="responce 1" required>
                <input type="text" placeholder="responce 2" required>
                <input type="text" placeholder="responce 3" required>
                <input type="text" placeholder="responce 4" required>
                <label>Correct responce:
                    <input type="number" min="1" max="4" required>
                </label>
            </div>
        </div>
        <button type="button" onclick="addQuestion()">Add question</button>
        <button type="submit">Save test</button>
    </form>

    <script src="tests_script.js"></script>
</body>
</html>
